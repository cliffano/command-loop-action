name: 'Matrix-Shell GitHub Action'
description: 'Send test coverage data to Coveralls.io for analysis, change tracking, and notifications.'
author: 'Cliffano Subagio'
inputs:
  matrix:
    description: 'GitHub Action matrix in JSON format'
    type: string
    required: true
  command:
    description: 'Command to be executed with the matrix'
    type: string
    required: true
branding:
  color: 'blue'
  icon: 'command'
strategy:
  matrix: ${{ fromJson(inputs.matrix) }}
runs:
  using: 'composite'
  steps:
    - name: Execute command
      run: ${{ inputs.command }}
      shell: bash
